<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div id="container">
       <h1>Weather Api</h1>
       <button id="fetch-btn">Fetch Data</button>
</div>


<div id="long-lati">
    <div id="flex-div">
    <span id="lati">Lattitude:</span>
    <span id="long">Longitude:</span>
   </div>
   <iframe id="iframe"></iframe>  
</div>

<div id="weather-container">
    <div id="heading">
        <h1>weather data</h1>
    </div>
    
    <div id="weather-data">
        <span id="loc">Location:</span>
        <span id="lat">Lat:</span>
        <span id="lon">Long:</span>
        <span id="tim">Time Zone:</span>
        <span id="win">Wind Speed:</span>
        <span id="pre">Pressure:</span>
        <span id="hum">Humidity:</span>
        <span id="wind">Wind Direction:</span>
        <span id="uv">UV Index:</span>
        <span id="fee">Feels Like:</span>
    </div>
</div>


   
    <script src="script.js"></script>
</body>
</html>
